<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ChainVision Solutions</title>
  <link rel="icon" href="/chainvision-logo.svg">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #222;
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, #2196f3 0%, #21cbf3 50%, #1e88e5 100%);
      color: #fff;
      padding: 40px 0;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .logo img {
      width: 50px;
      height: 50px;
    }
    
    .header-text h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      background: linear-gradient(135deg, #fff 0%, #e3f2fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-text p {
      font-size: 1.2rem;
      margin: 0;
      opacity: 0.9;
    }
    
    .main-container {
      max-width: 800px;
      margin: -30px auto 0;
      padding: 0 20px 40px;
      position: relative;
      z-index: 10;
    }
    
    .contact-card {
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(33,150,243,0.15);
      padding: 48px 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: slideInUp 0.8s ease-out 0.2s both;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .info-item {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    
    .info-item:hover {
      transform: translateY(-5px);
    }
    
    .info-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      display: block;
    }
    
    .info-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 10px;
    }
    
    .info-details {
      color: #546e7a;
      line-height: 1.5;
    }
    
    .contact-form {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      border: 1px solid rgba(33,150,243,0.1);
    }
    
    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1976d2;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .form-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
      border-radius: 2px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    
    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e1f5fe;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background: #fafafa;
      font-family: inherit;
    }
    
    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      border: 2px solid #2196f3;
      background: #fff;
      box-shadow: 0 4px 16px rgba(33,150,243,0.2);
      transform: translateY(-2px);
    }
    
    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 18px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(33,150,243,0.3);
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.3s ease;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(33,150,243,0.4);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      position: relative;
      pointer-events: none;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success-message,
    .error-message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
    }
    
    .success-message {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(76,175,80,0.3);
    }
    
    .error-message {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(244,67,54,0.3);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: #1976d2;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: #2196f3;
      transform: translateX(-5px);
    }
    
    .back-link::before {
      content: '‚Üê';
      margin-right: 8px;
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .logo {
        margin: 0 0 20px 0;
      }
      
      .contact-card {
        padding: 32px 24px;
      }
      
      .contact-form {
        padding: 30px 20px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .header-text h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo" onclick="window.location.href='/'">
        <svg width="50" height="50" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
            </linearGradient>
          </defs>
          <ellipse cx="25" cy="40" rx="8" ry="12" fill="none" stroke="url(#redGradient)" stroke-width="4"/>
          <ellipse cx="40" cy="40" rx="12" ry="8" fill="none" stroke="url(#blueGradient)" stroke-width="4"/>
          <ellipse cx="55" cy="40" rx="8" ry="12" fill="none" stroke="url(#blackGradient)" stroke-width="4"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Contact Us</h1>
        <p>Get in touch with our supply chain experts</p>
      </div>
    </div>
  </div>

  <div class="main-container">
    <a href="/" class="back-link">Back to Home</a>
    
    <div class="contact-card">
      <div class="contact-info">
        <div class="info-item">
          <span class="info-icon">üìß</span>
          <div class="info-title">Email</div>
          <div class="info-details">contact@boston-mfg.com</div>
        </div>
        <div class="info-item">
          <span class="info-icon">üìû</span>
          <div class="info-title">Phone</div>
          <div class="info-details">(617) 410-8155</div>
        </div>
        <div class="info-item">
          <span class="info-icon">üè¢</span>
          <div class="info-title">Office</div>
          <div class="info-details">Boston, MA<br>United States</div>
        </div>
      </div>

      <div class="contact-form">
        <h2 class="form-title">Send us a Message</h2>
        
        <div id="messageContainer"></div>
        
        <form id="contactForm">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" class="form-input" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="email">Email Address *</label>
              <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="company">Company</label>
              <input type="text" id="company" name="company" class="form-input">
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="subject">Subject *</label>
            <select id="subject" name="subject" class="form-select" required>
              <option value="">Select a subject</option>
              <option value="general">General Inquiry</option>
              <option value="demo">Request Demo</option>
              <option value="pricing">Pricing Information</option>
              <option value="support">Technical Support</option>
              <option value="partnership">Partnership Opportunities</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="message">Message *</label>
            <textarea id="message" name="message" class="form-textarea" placeholder="Tell us about your supply chain challenges or how we can help..." required></textarea>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="/MySimulator/api-config.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageContainer = document.getElementById('messageContainer');
      
      // Clear previous messages
      messageContainer.innerHTML = '';
      
      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.textContent = '';
      submitBtn.disabled = true;
      
      // Collect form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };
      
      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          messageContainer.innerHTML = `
            <div class="success-message">
              Thank you for your message! We'll get back to you within 24 hours.
            </div>
          `;
          document.getElementById('contactForm').reset();
        } else {
          throw new Error(result.error || 'Failed to send message');
        }
        
      } catch (error) {
        console.error('Contact form error:', error);
        messageContainer.innerHTML = `
          <div class="error-message">
            Unable to submit your request. Please try again or contact us directly at contact@boston-mfg.com.
          </div>
        `;
      } finally {
        // Reset button state
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Send Message';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
